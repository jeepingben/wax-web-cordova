<!DOCTYPE html>
<html lang="en">

<head>

    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">

    <meta name="msapplication-TileColor" content="#da532c">

</head>
<title>Wax Chooser</title>

<body role="document">
    <div id=header>
        <h1>Wax Chooser-web</h1>
    </div>

    <div id=conditionsDiv>
        <form id='conditionsForm'>
            <div class='form-group'>
                Brands
                <div id='brandsDiv' class="form-control">


                </div>
            </div>
            <div class='form-group'>
                Units
                <div class='form-control'>
                    <label class='checkbox-inline ' for='unitsF'>Imperial</label>
                    <input id='unitsF' type='radio' value='Imperial' name='units' checked>
                    <label class='checkbox-inline' for='unitsC'>Metric</label>
                    <input id='unitsC' name='units' type='radio' value='Metric'>
                </div>
            </div>
            <div class="form-group" id=temperature>
                Temperature

                <center>
                    <label id='tempCurDiv' for='tempSlider'>0Â°F</label>

                    <input id='tempSlider' type='range' min=-40 max=40 name='temperature'> </center>


            </div>

            <div id='conditionsDiv' class='form-group'>
                Snow Conditions
                <div class='form-control'>
                    <label class='checkbox-inline' for='snowTypeNew'>New</label>
                    <input id='snowTypeNew' type='radio' value='New' name='conditions' checked>
                    <label class='checkbox-inline' for='snowTypeTrans'>Transformed</label>
                    <input id='snowTypeTrans' type='radio' value='Transformed' name='conditions' checked>
                    <label class='checkbox-inline' for='snowTypeIce'>Ice</label>
                    <input id='snowTypeIce' type='radio' value='Ice' name='conditions' checked>
                    <label class='checkbox-inline' for='snowTypeCorn'>Corn</label>
                    <input id='snowTypeCorn' type='radio' value='Corn' name='conditions' checked>
                </div>
            </div>
            <div class='form-group well'>
                <center>
                    <input id='getWax' class='btn btn-lg btn-primary' type=submit value='Get Wax' method='GET'>
                </center>
            </div>
        </form>

    </div>

    <div id=resultsDiv class="hiddenResults" class="jumbotron">
        <center>
            <img id='waxImage' src="" alt=""></img>
            <label id='resultsText' for='waxImage' class='resultText'></label>
            <input id='shareBtn' class='btn btn-lg btn-default' type=button value='Share' method='GET' onclick='shareWax();'>
        </center>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="cordova.js"</script>
	<script src="cordova_plugins.js"</script>
	<script src="wax-gui.js"></script>
</body>

</html>
